<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="{:U('index')}" method="get">
文章标题：
    <input type="text" name="title" class="abc input-default" placeholder="请输入文章标题" value="{:I('title')}">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
        <tr>
            <th>文章编号</th>
            <th>文章标题</th>
            <th>文章分类</th>
            <th>发布时间</th>
            <th>操作IP</th>
            <th>浏览量</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <notempty name="list">

        <volist name="list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.kind|get_kind_name}</td>
                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                <td><a href="http://ip138.com/ips138.asp?ip={$vo.create_ip|long2ip}">{$vo.create_ip|long2ip}</a></td>
                <td>{$vo.view}</td>
                <td>{$vo.status|get_status}</td>
                <td>
                    <a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>
                    <a onclick="del({$vo['id']},'delete')">删除</a>
                </td>
            </tr>
        </volist>
            <tr>
                <td colspan="12" style="text-align:center">{$page}</td>
            </tr>
        <else/>
        <td colspan="12" style="text-align:center">暂时还没有记录!</td>
    </notempty>

</table>
</body>
</html>
<script>
    function del(id,method)
    {
        if(confirm("确定要删除吗？"))
        {
            var url = "{:U('status')}?id="+id+"&method="+method;
            window.location.href=url;

        }

    }
</script>
