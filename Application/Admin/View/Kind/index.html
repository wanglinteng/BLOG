<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="{:U()}" method="get">
    <button type="button" class="btn btn-success" id="addnew">分类添加</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>分类编号</th>
        <th>分类名称</th>
        <th>排序</th>
        <th>操作</th>
    </tr>
    </thead>
    <volist name="list" id="vo">
        <tr>
           <td>{$vo.id}</td>
           <td>{$vo.name}</td>
           <td>{$vo.location}</td>
           <td>
                <a href="{:U('edit',array('id'=>$vo['id']))}">修改</a> |
                <a onclick="del({$vo['id']})">删除</a>
           </td>
        </tr>
     </volist>
</table>
</body>
</html>
<script>
    $(function (){
        $('#addnew').click(function(){
            window.location.href="{:U('add')}";
        });
    });
    function del(id){
        if(confirm("确定要删除吗？")){
            var url = "{:U('delete_one')}?id="+id;
            window.location.href = url;
        }
    }
</script>
