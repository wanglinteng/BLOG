<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
			.row{
				width:960px;
				height:800px;
				margin:0px auto;
			}
			.col-md-3{
				width:25%;
				height:800px;
			}
			.col-md-9{
				width:75%;
				height:800px;
			}
			#headpic{
				width:80px;
				height:80px;
				margin-left:30%;
				margin-top:30px;
			}
			#head-title{
				width:100%;
				height:40px;
				margin-top:80px;
			}
			.message{
				margin-top:30px;
			}
			.username{
				width:100%;
				height:30px;
				text-align:center;
				font-size:18px;
			}
		</style>
	</head>
	<body>

		<a type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">
							<img src="__PUBLIC__/Home/images/1.jpg" alt="" style="width:160px;height:180px;">
		</a>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">请选择文件上传</h4>
					</div>
					<form class="form-horizontal" role="form" action="__CONTROLLER__/uploadheadpic" method="post" style="margin-top:10px;" enctype="multipart/form-data" action="__CONTROLLER__/upload">
							<div class="modal-body">
								<input type="file" name="photo">
							</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</html>
